<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
<div class="form-group">
    <label> Username</label>
    <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" class="form-control" required>
</div>
<div class="form-group">
    <label>Password</label>
    <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"  class="form-control" required> 
</div>
<div class="form-row">
    <div class="form-group" style="width:100%">
        <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="form.invalid">Log In</button>

        <a [routerLink]="" (click)="ForgotPassword()">Forgot password</a>
{{confirmLink}}
    </div>
</div>
</form>
